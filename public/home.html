<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Trang Chủ - Game Cờ Caro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="game-header">
        <div class="game-title">
            <h1>Game Cờ Caro</h1>
        </div>
        <div class="user-info">
            <span id="username"></span>
            <button onclick="logout()" class="logout-btn">Đăng xuất</button>
        </div>
    </header>

    <main class="game-container">
        <div class="content-wrapper">
            <div class="welcome-message" id="welcomeMessage"></div>
            <div class="mode-selection">
                <h2>Chọn chế độ chơi</h2>
                <div class="mode-buttons">
                    <button class="mode-btn" onclick="startAIMode('15x15')">Chơi với máy (15x15)</button>
                    <button class="mode-btn" onclick="startMultiplayer('3x3')">Chơi với người (3x3)</button>
                    <button class="mode-btn" onclick="startMultiplayer('15x15')">Chơi với người (15x15)</button>
                    <button class="mode-btn" onclick="startMultiplayer('3x3', 'timed')">Chơi với người (3x3 - Thời gian giới hạn)</button>
                    <button class="mode-btn" onclick="startMultiplayer('15x15', 'timed')">Chơi với người (15x15 - Thời gian giới hạn)</button>
                </div>
            </div>
        </div>
    </main>

    <script>
        const user = JSON.parse(localStorage.getItem('user'));
        if (!user) {
            window.location.href = '/login.html';
        } else {
            document.getElementById('username').textContent = `Xin chào, ${user.username}`;
            document.getElementById('welcomeMessage').textContent = `Chào mừng ${user.username} đến với Game Cờ Caro!`;
        }

        function logout() {
            localStorage.removeItem('user');
            window.location.href = '/login.html';
        }

        function startAIMode(size) {
            window.location.href = `/index.html?mode=ai&size=${size}`;
        }

        function startMultiplayer(size, mode = 'normal') {
            window.location.href = `/room.html?size=${size}&mode=${mode}`;
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Game Cờ Caro</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
</head>
<body>
  <header class="game-header">
    <div class="game-title">
      <h1>Game Cờ Caro</h1>
    </div>
    <div class="user-info">
      <span id="username"></span>
      <button onclick="logout()" class="logout-btn">Đăng xuất</button>
    </div>
  </header>

  <main class="game-container">
    <div id="status"></div>
    <div id="score"></div>
    <div class="room-controls" id="roomControls" style="display: none;">
      <input id="roomId" placeholder="Nhập mã phòng">
      <button onclick="joinRoom()">Vào Phòng</button>
    </div>
    <div id="roomCodeDisplay" style="margin-top: 10px; color: #333; display: none;"></div>
    <canvas id="board" width="600" height="600" style="border: 1px solid #000;"></canvas>
    <button id="reset">Chơi Lại</button>
  </main>

  <script>
    const user = JSON.parse(localStorage.getItem('user'));
    if (!user) {
      window.location.href = '/login.html';
    } else {
      document.getElementById('username').textContent = `Xin chào, ${user.username}`;
    }

    function logout() {
      localStorage.removeItem('user');
      window.location.href = '/login.html';
    }

    const urlParams = new URLSearchParams(window.location.search);
    const mode = urlParams.get('mode');
    let isAIMode = mode === 'ai';
    const roomId = urlParams.get('roomId');

    if (!isAIMode && roomId) {
      document.getElementById('roomControls').style.display = 'none'; // Ẩn thanh vào phòng
      document.getElementById('roomCodeDisplay').style.display = 'block'; // Hiển thị mã phòng
      document.getElementById('roomCodeDisplay').textContent = `Mã phòng: ${roomId}`;
    } else {
      document.getElementById('roomControls').style.display = isAIMode ? 'none' : 'block'; // Hiển thị thanh vào phòng nếu chưa có roomId
    }

    function joinRoom() {
      if (!isAIMode) {
        const inputRoomId = document.getElementById('roomId').value;
        if (inputRoomId) {
          window.location.href = `/index.html?mode=multiplayer&roomId=${inputRoomId}`;
        } else {
          alert('Vui lòng nhập mã phòng!');
        }
      }
    }
  </script>
  <script src="game.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Game Cờ Caro</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
</head>
<body>
  <header class="game-header">
    <div class="game-title">
      <h1>Game Cờ Caro</h1>
    </div>
    <div class="user-info">
      <span id="username"></span>
      <button onclick="logout()" class="logout-btn">Đăng xuất</button>
    </div>
  </header>

  <main class="game-container">
    <div id="status"></div>
    <div id="score"></div>
    <div class="room-controls" id="roomControls" style="display: none;">
      <input id="roomId" value="phong1" placeholder="Nhập mã phòng">
      <button onclick="joinRoom()">Vào Phòng</button>
    </div>
    <canvas id="board" width="600" height="600" style="border: 1px solid #000;"></canvas>
    <button id="reset">Chơi Lại</button>
  </main>

  <script>
    const user = JSON.parse(localStorage.getItem('user'));
    if (!user) {
      window.location.href = '/login.html';
    } else {
      document.getElementById('username').textContent = `Xin chào, ${user.username}`;
    }

    function logout() {
      localStorage.removeItem('user');
      window.location.href = '/login.html';
    }

    const urlParams = new URLSearchParams(window.location.search);
    const mode = urlParams.get('mode');
    let isAIMode = mode === 'ai';

    document.getElementById('roomControls').style.display = isAIMode ? 'none' : 'block';

    function joinRoom() {
      if (!isAIMode) {
        roomId = document.getElementById('roomId').value;
        socket.emit('joinRoom', roomId);
      }
    }
  </script>
  <script src="game.js"></script>
</body>
</html>

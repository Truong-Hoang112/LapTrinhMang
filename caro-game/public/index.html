<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Game Cờ Caro</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <!-- Đảm bảo tải Socket.IO -->
  </head>
  <body>
    <header class="game-header">
      <div class="game-title">
        <h1>Game Cờ Caro</h1>
      </div>
      <div class="user-info">
        <span id="username"></span>
        <button onclick="logout()" class="logout-btn">Đăng xuất</button>
      </div>
    </header>

    <main class="game-container">
      <div id="status"></div>
      <div class="room-controls">
        <input id="roomId" value="phong1" placeholder="Nhập mã phòng" />
        <button onclick="joinRoom()">Vào Phòng</button>
        <button id="toggleAI" onclick="toggleAIMode()">Chơi với Máy</button>
      </div>
      <canvas
        id="board"
        width="600"
        height="600"
        style="border: 1px solid #000"
      ></canvas>
      <!-- Thêm border để dễ thấy -->
      <button id="reset">Chơi Lại</button>
    </main>

    <script>
      const user = JSON.parse(localStorage.getItem("user"));
      if (!user) {
        window.location.href = "/login.html";
      } else {
        document.getElementById(
          "username"
        ).textContent = `Xin chào, ${user.username}`;
      }

      function logout() {
        localStorage.removeItem("user");
        window.location.href = "/login.html";
      }

      let isAIMode = false;
      function toggleAIMode() {
        isAIMode = !isAIMode;
        document.getElementById("toggleAI").textContent = isAIMode
          ? "Chuyển sang Chơi với Người"
          : "Chơi với Máy";
        if (isAIMode) {
          socket.disconnect();
          resetGameForAI();
        } else {
          socket.connect();
          joinRoom();
        }
      }
    </script>
    <script src="game.js"></script>
    <!-- Đảm bảo file game.js được tải -->
  </body>
</html>

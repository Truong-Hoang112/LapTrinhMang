<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Caro</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script> <!-- Đảm bảo tải Socket.IO -->
</head>
<body>
  <div class="container">
    <div class="game-info">
      <div class="player-info">
        <h2>Người chơi hiện tại: <span id="currentPlayer">X</span></h2>
        <div class="timer">
          <span>Thời gian còn lại: </span>
          <span id="timeLeft">30</span>s
        </div>
      </div>
      <div class="game-controls">
        <button id="pauseBtn">Tạm dừng</button>
        <button id="resetBtn">Chơi lại</button>
      </div>
    </div>

    <div class="game-container">
      <div class="board-container">
        <div id="board"></div>
      </div>
      
      <div class="chat-container">
        <div class="chat-messages" id="chatMessages"></div>
        <div class="chat-input">
          <input type="text" id="messageInput" placeholder="Nhập tin nhắn...">
          <button id="sendMessage">Gửi</button>
        </div>
      </div>
    </div>

    <div id="gameStatus" class="game-status"></div>
  </div>

  <div id="pauseModal" class="modal">
    <div class="modal-content">
      <h2>Game đã tạm dừng</h2>
      <p id="pauseMessage"></p>
      <button id="resumeBtn">Tiếp tục</button>
    </div>
  </div>

  <script>
    const user = JSON.parse(localStorage.getItem('user'));
    if (!user) {
      window.location.href = '/login.html';
    } else {
      document.getElementById('username').textContent = `Xin chào, ${user.username}`;
    }

    function logout() {
      localStorage.removeItem('user');
      window.location.href = '/login.html';
    }

    let isAIMode = false;
    function toggleAIMode() {
      isAIMode = !isAIMode;
      document.getElementById('toggleAI').textContent = isAIMode ? 'Chuyển sang Chơi với Người' : 'Chơi với Máy';
      if (isAIMode) {
        socket.disconnect();
        resetGameForAI();
      } else {
        socket.connect();
        joinRoom();
      }
    }
  </script>
  <script src="game.js"></script> <!-- Đảm bảo file game.js được tải -->
</body>
</html>

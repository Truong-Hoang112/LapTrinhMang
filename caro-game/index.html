<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Cờ Caro 16x16</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Game Cờ Caro</h1>
        <div id="game-board" class="caro-board-16">
            <!-- Các ô cờ sẽ được tạo bởi JavaScript -->
        </div>
        <div id="status" class="status">Lượt của người chơi X</div>
        <button id="restart-button" class="button">Chơi lại</button>
        <button id="mode-switch-button" class="button">Chơi với Máy</button> <!-- Nút chuyển chế độ -->
    </div>

    <script src="script.js"></script>
</body>
</html>

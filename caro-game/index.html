<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Caro</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Game Caro</h1>
  <div id="gameBoard"></div>
  <div id="status">Lượt: X</div>
  <button onclick="resetGame()">Chơi lại</button>

  <script>
    const size = 15;
    let board = [];
    let currentPlayer = 'X';
    let gameOver = false;

    function createBoard() {
      const gameBoard = document.getElementById('gameBoard');
      gameBoard.innerHTML = '';
      board = [];
      for (let i = 0; i < size; i++) {
        const row = [];
        for (let j = 0; j < size; j++) {
          const cell = document.createElement('div');
          cell.className = 'cell';
          cell.dataset.row = i;
          cell.dataset.col = j;
          cell.addEventListener('click', handleCellClick);
          gameBoard.appendChild(cell);
          row.push('');
        }
        board.push(row);
      }
    }

    function handleCellClick(e) {
      if (gameOver) return;
      const row = parseInt(e.target.dataset.row);
      const col = parseInt(e.target.dataset.col);
      if (board[row][col] !== '') return;

      board[row][col] = currentPlayer;
      e.target.textContent = currentPlayer;

      if (checkWin(row, col)) {
        document.getElementById('status').textContent = `Người chơi ${currentPlayer} thắng!`;
        gameOver = true;
      } else {
        currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
        document.getElementById('status').textContent = `Lượt: ${currentPlayer}`;
      }
    }

    function checkWin(row, col) {
      return checkDirection(row, col, 1, 0) ||
             checkDirection(row, col, 0, 1) ||
             checkDirection(row, col, 1, 1) ||
             checkDirection(row, col, 1, -1);
    }

    function checkDirection(row, col, dx, dy) {
      let count = 1;
      count += countCells(row, col, dx, dy);
      count += countCells(row, col, -dx, -dy);
      return count >= 5;
    }

    function countCells(row, col, dx, dy) {
      let r = row + dx;
      let c = col + dy;
      let count = 0;
      while (r >= 0 && r < size && c >= 0 && c < size && board[r][c] === currentPlayer) {
        count++;
        r += dx;
        c += dy;
      }
      return count;
    }

    function resetGame() {
      currentPlayer = 'X';
      gameOver = false;
      document.getElementById('status').textContent = `Lượt: ${currentPlayer}`;
      createBoard();
    }

    createBoard();
  </script>
</body>
</html>
